<!-- photo list-->
<div class="album py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

      <!-- レコードが格納されたobject_listからレコードを1行ずつrecordに取り出す -->
      {% for record in object_list %}
      <!-- photo aria-->
      <div class="col">
        <div class="card shadow-sm">
          <img src="{{ record.image1.url }}" 
            class="bd-placeholder-img card-img-top"
            type="button"
            onclick="location.href='{% url 'photo:photo_detail' record.pk %}'" 
            width="100%" height="225" 
            xmlns="http://www.w3.org/2000/svg" 
            role="img" aria-label="Placeholder: Thumbnail" 
            preserveAspectRatio="xMidYMid slice"
            focusable="false">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#55595c"/>
          </img>
          <!-- title aria-->
          <div class="card-body">
            <p class="card-text">{{ record.title }}</p>
            <div class="d-flex justify-content-between align-items-center">

              <!-- Category -->
              <a href="{% url 'photo:photos_cat' category=record.category.id %}">
                <small class="text-muted">{{ record.category }}</small>
              </a>
              
              <!-- Username -->
              <a href="{% url 'photo:user_list' user=record.user.id %}">
                <small class="text-muted">{{ record.user.username }}</small>
              </a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</div>
